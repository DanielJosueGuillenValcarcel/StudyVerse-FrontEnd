<div
    class="flex justify-center items-center min-h-screen bg-gradient-to-br from-purple-900 via-indigo-800 to-black p-4">
    <div
        class="relative bg-opacity-20 bg-white/10 backdrop-blur-lg border border-purple-600 rounded-2xl p-8 w-full max-w-md shadow-2xl">
        <div
            class="absolute -inset-0.5 bg-gradient-to-r from-pink-500 via-purple-600 to-indigo-500 rounded-2xl blur opacity-50 animate-rotate-slow">
        </div>

        <div class="relative z-10">
            <h2 class="text-3xl font-extrabold text-center mb-6 text-white drop-shadow-lg">
                ¡Comienza tu Aventura!
            </h2>

            <label class="block text-purple-200 font-semibold mb-1">Nombres</label>
            <input [(ngModel)]="user.name"
                class="w-full bg-transparent border border-purple-500 rounded-lg p-2 mb-4 placeholder-purple-400 text-white focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 transition" />

            <label class="block text-purple-200 font-semibold mb-1">Apellidos</label>
            <input [(ngModel)]="user.lastName"
                class="w-full bg-transparent border border-purple-500 rounded-lg p-2 mb-4 placeholder-purple-400 text-white focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 transition" />

            <label class="block text-purple-200 font-semibold mb-1">Nombre de Usuario</label>
            <input [(ngModel)]="user.username"
                class="w-full bg-transparent border border-purple-500 rounded-lg p-2 mb-4 placeholder-purple-400 text-white focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 transition" />

            <label class="block text-purple-200 font-semibold mb-1">Correo Electrónico</label>
            <input [(ngModel)]="user.email" type="email"
                class="w-full bg-transparent border border-purple-500 rounded-lg p-2 mb-4 placeholder-purple-400 text-white focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 transition" />

            <label class="block text-purple-200 font-semibold mb-1">Contraseña</label>
            <input [(ngModel)]="user.password" type="password" placeholder="Contraseña"
                (input)="checkPasswordStrength()"
                class="w-full bg-transparent border border-purple-500 rounded-lg p-2 mb-1 placeholder-purple-400 text-white focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 transition" />

            <div class="w-full h-2 bg-purple-900 rounded mb-1">
                <div [style.width.%]="passwordStrength" [style.background]="passwordStrengthColor"
                    class="h-2 rounded transition-all duration-300">
                </div>
            </div>

            <p class="text-sm mb-4 text-white">
                {{ passwordFeedback }}
            </p>

            <label class="block text-purple-200 font-semibold mb-1">Confirmar Contraseña</label>
            <input [(ngModel)]="user.password2" type="password"
                class="w-full bg-transparent border border-purple-500 rounded-lg p-2 mb-4 placeholder-purple-400 text-white focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 transition" />

            <label class="block text-purple-200 font-semibold mb-1">Fecha de nacimiento</label>
            <input type="date" [(ngModel)]="user.birthday"
                class="w-full bg-transparent border border-purple-500 rounded-lg p-2 mb-6 text-white focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-offset-2 transition" />

            <button (mouseover)="void(0)" (click)="register()"
                class="w-full bg-gradient-to-r from-pink-600 to-purple-600 text-white py-3 rounded-lg shadow-lg hover:scale-105 transform transition cursor-pointer hover:from-pink-500 hover:to-purple-500">
                Registrarse
            </button>

            <p class="text-center mt-4 text-sm text-red-500">{{ message }}</p>
        </div>
    </div>
</div>
